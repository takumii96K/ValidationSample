<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
	<form th:action="@{/calc}" method="post" th:object="${calcForm}">
		<div>
			<input type="text" th:field="*{leftNm}">
			<input type="text" th:field="*{rightNum}">
		</div>
		<input type="sbmit" value="計算">
			<!-- エラーを表示する -->
		<ul th:if="${#fields.hasError('*')}">
			<li th:each="err:${#fields.error('*')}" th:text="${err}"></li>
		</ul>
	</form>
</body>
</html>
